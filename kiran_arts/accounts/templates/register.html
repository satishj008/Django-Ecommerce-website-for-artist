{%extends 'base.html'%}

{%block main%}

{%load static%}
<div class="container mt-4">

  <div class="row">


   <div class=" col-12 col-md-5">
       <img src="{%static 'images/web/signup2.svg'%}" alt="" >
   </div>

   <div class="col-12 col-md-5">


<h2>Sign Up</h2>

<form method="post" class="mt-2">
  {%csrf_token%}

  <form>
    <div class="form-group">
      <label>Username</label>
      {{form.username}}
    </div>

    <div class="form-group">
      <label>First Name</label>
      {{form.first_name}}
    </div>

    <div class="form-group">
      <label>Last Name</label>
      {{form.last_name}}
    </div>

    <div class="form-group">
      <label>Email ID</label>
      {{form.email}}
    </div>

    <div class="form-group">
      <label>Address</label>
      {{form.address}}
    </div>

    <div class="form-group">
      <label>PIN code</label>
      {{form.pin}}
    </div>


    <div class="form-group">
      <label>Password</label>
      {{form.password1}}
    </div>


    <div class="form-group">
      <label>Confirm Password</label>
      {{form.password2}}
    </div>

    <div class="mb-3">
    <input id="btn_s" class="btn btn-primary" type="submit" name="" value="Submit">
    <input id="btn_r"  class="btn btn-primary" type="reset" name="" value="Reset">
    </div>

    <div class="mb-3">
      <p>Already have an account? &nbsp;  &nbsp; <a style="color:#f7941d;  font-weight: bold;" href="{%url 'accounts:login'%}">Sign In</a></p>
     </div>


</form>
  </div>

  </div>


</div>


<style >
  #btn_s,#btn_r{border:none; background-color:#f7941d; color:white;}
    #btn_s:hover,#btn_r:hover {border:none; background-color:#da8117; color:white;}

</style>



</form>

{%endblock%}
