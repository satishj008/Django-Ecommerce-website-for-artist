{%extends 'base.html'%}

{%block main%}

{%load static%}
<div class="container mt-4">

  <div class="row">


   <div class=" col-6">
       <img src="{%static 'images/web/signup2.svg'%}" alt="" >
   </div>

   <div class="col-6">


<h2>Sign Up</h2>

<form method="post" class="mt-2">
  {%csrf_token%}

  <form>
    <div class="form-group">
      <label>Username</label>
      {{form.username}}
    </div>

    <div class="form-group">
      <label>First Name</label>
      {{form.first_name}}
    </div>

    <div class="form-group">
      <label>Last Name</label>
      {{form.last_name}}
    </div>

    <div class="form-group">
      <label>Email ID</label>
      {{form.email}}
    </div>

    <div class="form-group">
      <label>Address</label>
      {{form.address}}
    </div>

    <div class="form-group">
      <label>PIN code</label>
      {{form.pin}}
    </div>


    <div class="form-group">
      <label>Password</label>
      {{form.password1}}
    </div>


    <div class="form-group">
      <label>Confirm Password</label>
      {{form.password2}}
    </div>
    <input class="btn btn-primary" type="submit" name="" value="Submit">
    <input  class="btn btn-primary" type="reset" name="" value="Reset">
</form>
  </div>

  </div>


</div>






</form>

{%endblock%}
